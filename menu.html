<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick Shop</title>
    <style>
        body { background: #000428; color: white; font-family: 'Courier New', sans-serif; text-align: center; margin: 0; padding: 20px; }
        h1 { color: gold; text-shadow: 0 0 10px gold; }
        .coin-display { font-size: 24px; margin-bottom: 30px; border-bottom: 2px solid #333; padding: 10px; }
        .shop-item { background: rgba(255,255,255,0.1); border: 2px solid #444; border-radius: 15px; padding: 15px; margin: 15px auto; max-width: 300px; }
        .price { color: #0ff; font-weight: bold; display: block; margin: 5px 0; }
        .buy-btn { background: #4f4; border: none; padding: 10px 20px; font-weight: bold; cursor: pointer; border-radius: 5px; width: 100%; }
        .back-btn { position: absolute; top: 10px; left: 10px; background: none; border: 1px solid white; color: white; padding: 5px 15px; cursor: pointer; }
    </style>
</head>
<body>

    <button class="back-btn" onclick="location.href='index.html'"><- SPILL</button>

    <h1>RICK SHOP</h1>
    <div class="coin-display">ðŸ’° RICK-COINS: <span id="balance">0</span></div>

    <div class="shop-item">
        <h3>Neon-Rick (Skin)</h3>
        <p>MÃ¸rk stil med lysende hÃ¥r!</p>
        <span class="price">10,000 COINS</span>
        <button class="buy-btn" id="btn-neon" onclick="buy('neon', 10000)">KJÃ˜P</button>
    </div>

    <div class="shop-item">
        <h3>Gull-Rick (Skin)</h3>
        <p>Ren luksus.</p>
        <span class="price">50,000 COINS</span>
        <button class="buy-btn" id="btn-gold" onclick="buy('gold', 50000)">KJÃ˜P</button>
    </div>

    <div class="shop-item">
        <h3>Sveve-Rick (Skin)</h3>
        <p>Rick svaver over plattformene.</p>
        <span class="price">99,000 COINS</span>
        <button class="buy-btn" id="btn-hover" onclick="buy('hover', 99000)">KJÃ˜P</button>
    </div>

    <div class="shop-item">
        <h3>Uendelig Mikrofon</h3>
        <p>Ingen ventetid pÃ¥ angrep!</p>
        <span class="price">250,000 COINS</span>
        <button class="buy-btn" id="btn-mic" onclick="buy('mic', 250000)">KJÃ˜P</button>
    </div>

    <script>
        let balance = parseInt(localStorage.getItem('rickCoins')) || 0;
        let owned = JSON.parse(localStorage.getItem('ownedItems')) || [];

        function updateUI() {
            document.getElementById('balance').innerText = balance.toLocaleString();
            checkOwned('neon', 'btn-neon');
            checkOwned('gold', 'btn-gold');
            checkOwned('hover', 'btn-hover');
            checkOwned('mic', 'btn-mic');
        }

        function checkOwned(id, btnId) {
            if (owned.includes(id)) {
                let btn = document.getElementById(btnId);
                btn.innerText = "AKTIVER";
                btn.style.background = "#0ff";
                btn.onclick = () => {
                    localStorage.setItem('activeSkin', id);
                    alert(id + " aktivert!");
                };
            }
        }

        function buy(id, price) {
            if (balance >= price) {
                balance -= price;
                owned.push(id);
                localStorage.setItem('rickCoins', balance);
                localStorage.setItem('ownedItems', JSON.stringify(owned));
                updateUI();
                alert("KjÃ¸pt!");
            } else {
                alert("Ikke nok coins!");
            }
        }
        updateUI();
    </script>
</body>
</html>
